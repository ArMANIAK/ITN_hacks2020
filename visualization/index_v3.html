<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baza IT</title>
    <link rel="stylesheet" href="style_v3.css">
    <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <nav class="nav-bar">
            <ul class="nav-bar-ul">
                <li class="nav-bar-li">
                    <img class="nav-bar-img" src="image/BazaIT.svg" alt="logo" >
                </li>
                <li class="nav-bar-li">
                    <a href="#" class="nav-bar-li-link">
                        <p class="li-text">Компании</p>
                    </a>
                </li>
                <li class="nav-bar-li">
                    <a href="#" class="nav-bar-li-link">
                        <p class="li-text">Вакансии</p>
                    </a>
                </li>
                <li class="nav-bar-li">
                    <a href="#" class="nav-bar-li-link">
                        <p class="li-text">Новости</p>
                    </a>

                </li>
                <li class="nav-bar-li">
                    <input type="text" name="username" id="username" value="login@gmail.com">
                </li>
            </ul>
        </nav>

        <section class="header">
            <p class="header-text">Профиль</p>
            <p class="header-text">Общая</p>
            <p class="header-text">Ключевые слова</p>
            <p class="header-text">Компании</p>
        </section>

        <main class="container">
            <aside class="aside">
                <ul class="aside-ul">
                    <li class="aside-li">
                        <button class="aside-li-text">Новых вакансий</button>
                    </li>
                    <li class="aside-li">
                        <button class="aside-li-text">География вакансий</button>
                    </li>
                    <li class="aside-li">
                        <button class="aside-li-text">Средняя зарплата</button>
                    </li>
                    <li class="aside-li">
                        <button class="aside-li-text">Активных соискателей</button>
                    </li>
                </ul>
            </aside>

            <section class="section">
                <nav class="section-nav">
                    <ul class="nav-profile">
                        <li class="nav-profile-item">Day</li>
                        <li class="nav-profile-item">Week</li>
                        <li class="nav-profile-item">Month</li>
                        <li class="nav-profile-item">Year</li>
                        <li class="nav-profile-item">
                            <input type="text" name="text" id="text" value="Gorod">
                        </li>
                        <li class="nav-profile-item">
                            <input type="date" name="date" id="date">
                        </li>
                    </ul>
                </nav>
                <div class="graphic">
                    <img src='http://fakeimg.pl/600x400?text=test&font=lobster' alt=''/>
                </div>
            </section>
        </main>



    </div>
</body>
</html>
